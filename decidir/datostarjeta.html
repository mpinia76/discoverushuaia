	<div id="content">
		<div id="info">
<p><b><font class="texto">Por favor, ingrese los siguientes datos de su tarjeta AMERICAN EXPRESS y haga su pago:</font></b></p>
<FORM METHOD="POST" ACTION="Transaccion" id="DatosTarjetaForm" name="DatosTarjetaForm" onsubmit="return beforesubmit();">
    <table bgcolor="eff0f1" border="1" cellpadding="0" cellspacing="10" bordercolor="000099" rules="groups" width="652" style="border-collapse: collapse">
	<input type = "hidden" name="MTARJETA" value="2">
	<input type = "hidden" name="NOMBRE" value="default">
	<input type = "hidden" name="APELLIDO" value="default">
	<input type = "hidden" name="FECHANACIMIENTO" value="010100">
	<input type = "hidden" name="CALLE" value="default">
	<input type = "hidden" name="NROPUERTA" value="000">
	<input type = "hidden" name="TELEFONO" value="000">
      <colgroup>
        <col align="right"><col align="left">
      </colgroup>
      <tr>
        <td width="180"><b><font class="texto">Titular de la Tarjeta: </font></b></td>
        <td width="466"><font class="texto"><input maxLength="30" name="NOMBREENTARJETA" size="30"></font>
		<font class="textochico"><nobr>(como aparece en la tarjeta)</nobr></font></td>
      </tr>
      <tr>
        <td width="180"><b><font class="texto">N&uacute;mero de Tarjeta:&nbsp; </font></b></td>
        <td width="466"><font class="texto"><input maxLength="16" name="NROTARJETA" size="16" autocomplete="off"></font>
		<nobr><font class="textochico">(sin espacios, ni guiones)</FONT></nobr></td>
      </tr>
      <tr>
        <td width="180"><b><font class="texto">Fecha de Vencimiento: </font></b></td>
        <td width="466"><font class="texto"><input maxlength="4" name="VENCTARJETA" size="4" autocomplete="off"></font>
		<input type="hidden" name="VENCIMIENTO" size="4"><nobr><font class="textochico">(en formato <b>MMAA</b>)</FONT></nobr></td>
      </tr>
      <tr>
        <td width="180"><b><font class="texto">C&oacute;digo de Seguridad: </font></b></td>
        <td width="466"><font class="texto"><input type="password" maxLength="4" name="CODSEGURIDAD" size="4" autocomplete="off"></font></td>
      </tr>
      <tr>
        <td width="180"><b><font class="texto">E-Mail: </font></b></td>
        <td width="466"><font class="texto"><input maxLength="50" name="EMAILCLIENTE" size="50"></font></td>
      </tr>
	  <tr>
        <td width="180"><b><font class="texto">Tipo de Documento: </b></font></td>
        <td width="466"><SELECT name="TIPODOC"><OPTION value="1" selected>DNI</OPTION><OPTION value="2">CI</OPTION><OPTION value="3">LE</OPTION><OPTION value="4">LC</OPTION></SELECT></td>
      </tr>
	  <tr> 
        <td width="180"><b><font class="texto">N&uacute;mero de Documento: </b></font></td>
        <td width="466"><font class="texto"><input maxLength="20" name="NRODOC" size="20"></font></td>
      </tr>
	 </table>
</form>
